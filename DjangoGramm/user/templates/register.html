{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block start %}
<div class="content-section col-md-8 offset-md-2">
    <form method="POST" class="border p-4 rounded" style="margin: 4%;">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div style="text-align: center;">
            <button class="btn btn-dark" type="submit">
                <i class="bi bi-check-circle"></i> Sign up
            </button>
        <br/>
            </div>
        <div style="text-align: center;">
        <sub style="text-align: center;">
            <a href="{% url 'login' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer;">Already have an account?</a>
        </sub>
        </div>
    </form>
</div>
{% endblock %}
