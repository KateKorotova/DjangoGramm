<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Registration Confirmation</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900');
        body {
            background: #f5f8fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h2 {
            margin: 20px 0;
            text-align: center;
            color: #425b76;
        }
        hr {
            border: 0;
            border-top: 2px solid rgba(66,91,118,0.3);
            max-width: 60%;
            margin: 20px auto;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
            color: #333333;
        }
        .link {
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .link a {
            color: #1a73e8;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <h2>Thank you for registration!</h2>
            <hr>
            <p>Please click the link below to confirm your email address and complete your registration.</p>
            <p class="link"><a href="{{ confirmation_link }}">{{ confirmation_link }}</a></p>
            <p class="footer">If you did not request this email, please ignore it.</p>
        </section>
    </div>
</body>
</html>
