{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-7">
            {% for post in posts %}
                <div class="card mb-2 mt-2 mx-auto" style="max-width: 600px;">
                    <div class="card-header d-flex align-items-center">
                        <img src="{% if post.user.avatar %}{{ post.user.avatar.url }}{% else %}/media/avatars/default_avatar.jpg{% endif %}" alt="{{ post.user.username }}'s Avatar" class="img-fluid rounded-circle" style="width: 50px; height: 50px;">
                        <a href="{% url 'user_profile' post.user.username %}" class="text-decoration-none ms-2">
                            <strong>{{ post.user.username }}</strong>
                        </a>
                    </div>
                    <div class="card-body">
                        {% include 'partials/post_content.html' %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
 <script src="{% static 'js/script_like.js' %}"></script>
{% endblock extra_js %}
